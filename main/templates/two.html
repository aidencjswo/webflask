<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>포도알</title>
</head>
<style>
    body {
        background-color: #E4F1FF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .grapes {
        display: flex;
        flex-direction: column;
        align-items: center; /* 중앙 정렬을 위해 추가 */
        position: relative; /* 상대 위치 설정 */
    }

    .row {
        display: flex;
        justify-content: center;
    }

    .grape {
        width: 60px;
        height: 60px;
        /* background-color: purple; */
        background-color: green;
        border-radius: 50%;
        margin: 5px;
        position: relative; /* 상대 위치 설정 */
    }

    .grape__leaf {
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 50px solid green;
        position: absolute;
        top: -70px; /* 포도알 위로 이동 */
        left: 50%; /* 가운데 정렬을 위해 왼쪽으로 이동 */
        transform: translateX(-50%) rotate(-45deg); /* 가운데 정렬 및 회전 설정 */
    }
    .centered-text {
        text-align: center;
        position: absolute;
        top: -40%; /* 세로 중앙 정렬 */
        left: 50%; /* 가로 중앙 정렬 */
        transform: translate(-50%, -50%); /* 가운데 정렬 */
    }
    .centered-text > .span1 {
        font-size: 25px;
        display : block;
        width : 400px;
        font-weight: bold;
    }
    .centered-text > .span2{
        font-weight:800;
    }
</style>
<body>
    <script>
        window.onload = function(){
            var cnt = document.getElementById('cnt').getAttribute('value')
    
            console.log(cnt)
    
            var grape = document.getElementsByClassName('grape')
        
            for(var i=0;i<cnt;i++){
                if(cnt<10){
                    grape[i].style.backgroundColor = 'purple'
                }else{
                    break;
                }
            }
        }

    </script>
    <form type="hidden">
        <input type="hidden" id="cnt" value={{cnt}}>
    </form>
    <div class="grapes">
        <div class="row">
            <div class="grape__leaf"></div>
            <div class="grape idx1"></div>
            <div class="grape idx2"></div>
            <div class="grape idx3"></div>
            <div class="grape idx4"></div>
        </div>
        <div class="row">
            <div class="grape idx5"></div>
            <div class="grape idx6"></div>
            <div class="grape idx7"></div>
        </div>
        <div class="row">
            <div class="grape idx8"></div>
            <div class="grape idx9"></div>
        </div>
        <div class="row">
            <div class="grape idx10"></div>
        </div>
        
        <!-- 가운데에 글씨 추가 -->
        <div class="centered-text">
            <span class="span1">Collect grape seeds!</span>
        </div>
    </div>
</body>
</html>
