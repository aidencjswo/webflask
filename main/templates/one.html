<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        list-style-type: none;

    }
    .title{
        size : 40px;
    }
</style>
<body>
    <script>
        function getPassword() {
            var password = prompt("비밀번호를 입력하세요");
            if (password === "504900") {
                // 비밀번호가 올바를 경우 이곳에 페이지 이동 코드를 추가할 수 있습니다.
            } else {
                alert("못들어옴ㅋㅋ");
                window.location.href = "/";
            }
        }
        window.onload = function(){
            getPassword()
        }
    </script>
    <div>
        {% if password_correct %}
        <h4 class = "title">퀴즈 목록입니다!</h4>
            <ul>
                {% for quiz in quizs %}
                    <li>{{ quiz[0] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
